<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="kalkulator.css">
        <style>
            button {
                width: 100%
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4"><input type="text" name="display"></th>                
            </tr>
            <tr>
                <td colspan="2">
                    <button class="red">AC</button>
                </td>
                <td>
                    <button class="blue">C</button>
                </td>
                <td>
                    <button class="orange">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="white">7</button>
                </td>
                <td>
                    <button class="white">8</button>
                </td>
                <td>
                    <button class="white">9</button>
                </td>
                <td>
                    <button class="orange">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="white">4</button>
                </td>
                <td>
                    <button class="white">5</button>
                </td>
                <td>
                    <button class="white">6</button>
                </td>
                <td>
                    <button class="orange">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="white">1</button>
                </td>
                <td>
                    <button class="white">2</button>
                </td>
                <td>
                    <button class="white">3</button>
                </td>
                <td>
                    <button class="orange">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black">+-</button>
                </td>
                <td>
                    <button class="white">0</button>
                </td>
                <td>
                    <button class="black">.</button>
                </td>
                <td>
                    <button class="green">=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
